  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarCenteredExample"
        aria-controls="navbarCenteredExample" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarCenteredExample">
        <!-- Left links -->
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <!-- Navbar dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-mdb-toggle="dropdown"
              aria-expanded="false">
              Arquivo
            </a>
            <!-- Dropdown menu -->
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="tarefa">Nova tarefa</a>
              </li>
              <li>
                <a class="dropdown-item" href="listar-tarefa">Listar tarefa</a>

                <hr class="dropdown-divider" />
              </li>
              <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>

  <div class="container mt-3">

    <div class="card">
      <div class="card-header">Cadastro de tarefas</div>
      <div class="card-body">
        <form action="" method="post">
          <div class="row" style="--bs-gap: .25rem 1rem;">
            <div class="col-4">
              <div class="form-outline">
                <input type="text" id="nome" class="form-control" />
                <label class="form-label" for="nome">Nome</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-outline">
                <input type="email" id="email" class="form-control" />
                <label class="form-label" for="email">E-mail</label>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <h6>Gênero</h6>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mulherCisgenero" id="mulherCisgenero" />
                <label class="form-check-label" for="mulherCisgenero"> Mulher cisgênero </label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mulherTrangenero" id="mulherTrangenero" />
                <label class="form-check-label" for="mulherTrangenero"> Mulher transgênero </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="homemCisgenero" id="homemCisgenero" />
                <label class="form-check-label" for="homemCisgenero"> Homem cisgênero </label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="homemTransgenero" id="homemTransgenero"/>
                <label class="form-check-label" for="homemTransgenero"> Homem transgênero </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="naoBinario" id="naoBinario" />
                <label class="form-check-label" for="naoBinario"> Não binário </label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="prefiroNaoDizer" id="prefiroNaoDizer" />
                <label class="form-check-label" for="prefiroNaoDizer"> Prefiro não dizer </label>
              </div>
            </div>
              <div class="col-6 mt-3">
                <h6>Estado civil</h6>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="solteiro(a)(e)" id="solteiro(a)(e)" />
                  <label class="form-check-label" for="solteiro(a)(e)"> Solteiro(a)(e) </label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="casado(a)(e)" id="casado(a)(e)"  />
                  <label class="form-check-label" for="casado(a)(e)"> Casado(a)(e) </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="divorciado(a)(e)" id="divorciado(a)(e)" />
                  <label class="form-check-label" for="divorciado(a)(e)"> Divorciado(a)(e) </label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="viuvo(a)(e)" id="viuvo(a)(e)" />
                  <label class="form-check-label" for="viuvo(a)(e)"> Viúvo(a)(e) </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="prefiroNaoDizer" id="prefiroNaoDizer" />
                  <label class="form-check-label" for="prefiroNaoDizer"> Prefiro não dizer </label>
                </div>
              </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-dark">Salvar</button>
            <button type="reset" class="btn btn-light" data-mdb-ripple-color="dark">Cancelar</button>
          </div>  
        </form>
        
      </div>





    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
</body>

</html>
