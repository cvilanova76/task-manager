<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarCenteredExample"
        aria-controls="navbarCenteredExample" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarCenteredExample">
        <!-- Left links -->
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <!-- Navbar dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-mdb-toggle="dropdown"
              aria-expanded="false">
              Arquivo
            </a>
            <!-- Dropdown menu -->
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="tasks/new-task">Nova tarefa</a>
              </li>
              <li>
                <a class="dropdown-item" href="tasks/list-tasks">Listar tarefa</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>

  <div class="container mt-3">

    <div class="card">
      <div class="card-header">Cadastro de tarefas</div>
      <div class="card-body">
        <form th:action="@{/tasks}" method="post" th:object="${task}">
          <div class="row" style="--bs-gap: .25rem 1rem;">
            <div class="col-4">
              <div class="form-outline">
                <input type="text" id="name" class="form-control" th:field="*{name}" />
                <label class="form-label" for="name">Nome</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-outline">
                <input type="email" id="email" class="form-control" th:field="*{email}"/>
                <label class="form-label" for="email">E-mail</label>
              </div>
            </div>
          </div>
          
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-dark">Salvar</button>
            <button type="reset" class="btn btn-light" data-mdb-ripple-color="dark">Cancelar</button>
          </div>
        </form>

      </div>

    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
</body>

</html>
